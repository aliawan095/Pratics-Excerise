<h1> How can we push a file on github</h1>
<h4><i>There are three major steps to put a file on github</i>.</h4>
 <ol>
    <li>git add .</li>
    (git space add space dot)

    <li>git commit -m"text your commit"</li>
    (git space commit space -m"commit")
    <li>git push</li>
    (git space push)

 </ol>
